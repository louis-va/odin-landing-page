<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');</style> 
</head>
<body>
    <header id="header">
        <div class="wrapper">
            <div class="left">
                <span class="logo">Header Logo</span>
            </div>
            <nav class="right">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="hero">
        <div class="wrapper">
            <div class="left">
                <h1>This website is awesome</h1>
                <p>This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.</p>
                <a href="#" class="button primary">Sign up</a>
            </div>
            <div class="right">
                <img src="images/hero-img.jpg" alt="an abstract image">
            </div>
        </div>
    </section>
</body>
</html>
